<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedDrop ‚Äì Apoteket Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/homestyle.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>V√§lkommen till MedDrop</h1>
            <p>Best√§ll mediciner och f√• dem levererade med dr√∂nare.</p>
        </div>
    </header>

    <main>
        <section class="track-order">
            <div class="container">
                <h2>Skicka din order</h2>
                <h3>F√∂r att skicka din order, skriv in ditt ordernummer:</h3>
                <label for="order-number">Ange ditt ordernummer:</label>
                <input type="text" id="order-number" name="order-number" placeholder="Ordernummer...">
                <button onclick="trackOrder()" class="track-button">Skicka order</button>
                <p id="error-message" style="color: red; display: none;">Ordernummer finns inte.</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 MedDrop. Alla r√§ttigheter reserverade.</p>
        </div>
    </footer>

    <script>
        function trackOrder() {
            var orderNumber = document.getElementById("order-number").value;
    if (orderNumber) {
        fetch('/verify_order', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: 'order-number=' + encodeURIComponent(orderNumber),
            redirect: 'follow' // detta √§r default, men vi n√§mner det f√∂r tydlighet
        })
        .then(response => {
            if (response.redirected) {
                // ‚úÖ Om servern returnerar en redirect (HTTP 302)
                window.location.href = response.url;
            } else if (response.ok) {
                // üîÅ Backup om du sj√§lv vill bygga URL:en (inte n√∂dv√§ndigt i ditt fall)
                window.location.href = "/map?ordernumber=" + encodeURIComponent(orderNumber);
            } else {
                document.getElementById("error-message").style.display = 'block';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById("error-message").style.display = 'block';
        });
    } else {
        alert("V√§nligen ange ett ordernummer.");
    }
}
            
    </script>
</body>
</html>
